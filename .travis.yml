language: php
php:
- 7.2
before_install:
- mysql -e 'CREATE DATABASE bmore911_testing;'
before_script:
- cp .env.travis .env
- composer self-update
- composer install --no-interaction
- php artisan key:generate
- php artisan migrate
script:
- vendor/bin/phpunit --coverage-clover=coverage.xml
services:
- mysql
cache:
  directories:
  - vendor
